<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<script type="text/javascript" th:src="@{/js/script.js}"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
<link rel="stylesheet" th:href="@{/css/style.css}" />

    <title th:text="${title}">Base Html!</title>
  </head>
  <body>
    
    
    
    
    
    <!-- Navbar -->
    
    <nav class="fixed-top navbar navbar-expand-lg navbar-dark  bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Smart Contact Manager</a>
    
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav text-uppercase .ml-auto">
     
        <li class="nav-item">
          <a  th:href="@{/}" class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        
      
    
        <li class="nav-item">
          <a   class="nav-link active" aria-current="page" href="#"><span th:text="${user.name}"></span></a>
        </li>
        
        <li class="nav-item">
          <a  th:href="@{/logout}" class="nav-link active" aria-current="page" href="#">Logout</a>
        </li>
        
        
      </ul>
      
    </div>
  </div>
</nav>
    
    
  
  
  <!-- This is Side Bar -->
    
    
  <div class="sidebar mt-5">
  <span onclick="toggleSidebar()" class="crossbtn">&times;</span>
  
  <a th:href="@{/user/index}" href="#" class="items"><i class="fas fa-home"></i>Home</a>
  <a href="#" th:href="@{/user/show-contacts/0}" class="items"><i class="fas fa-address-book"></i>View Contacts</a>
  <a th:href="@{/user/add-contact}" href="#" class="items"><i class="fas fa-user-edit"></i>Add Contatcs</a>
  <a href="#" class="items"><i class="fas fa-user-circle"></i>Your Profile</a>
  <a href="#" class="items"><i class="fas fa-user-cog"></i>Settings</a>
    <a th:href="@{/logout}" href="#" class="items"><i class="fas fa-sign-out-alt"></i>Logout</a>
  
  <div class="divider"></div>
  
  
  
    </div>
  
  <!-- End sidebar -->
  
  
  
  <div class="content mt-2">
  
  	<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
  
  <div th:replace="${content}">
    
    </div>
    
  
  </div>
  
  
  
    
    
    
    
    
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
    
    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
