<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is HomePage ds.mdsamdsand,msand,</title>
</head>
<body>
	
	
	<section>

<div class="container mt-4">

<div class="card">


<div class="card-body">

<div class="container text-center">
      <img alt="profile photo" style="height: 200px;width: 200px" class="my_profile_picture" th:src="@{'/img/'+${user.imageUrl}}"  src="">


</div>

<h1 class="text-center mt-3" th:text="${user.name}"></h1>
<table class="table text-center" style="align-content: center;">
  <thead>
    <tr>
      <th scope="col">#USERID</th>
      <th scope="col" th:text="${user.id}"></th>
    
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td th:text="${user.email}"></td>
     
    </tr>
  
  <tr>
      <th scope="row">Role</th>
      <td th:text="${user.role}"></td>
     
    </tr>
    <tr>
      <th scope="row">Account Active Enabled</th>
      <td th:text="${user.enabled}"></td>
     
    </tr>
    
      <tr>
      <th scope="row">About You</th>
      <td th:text="${user.about}"></td>
     
    </tr>
    
  </tbody>
  
 
  
</table>





</div>


</div>

</div>

	</section>
	
</body>
</html>
