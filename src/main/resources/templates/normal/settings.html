<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Settings</title>
</head>
<body>
	
	
	<section>

<h1>This is Settings Tab</h1>


<div class="container">


<div class="row">

<div class="col-md-12">

<div class="card">

<div class="card-body">


<h3 class="my-3">Change Password</h3>

<form action="" th:action="@{/user/change-password}" method="post">

<!-- Old password  -->
<div class="form-group">

<input name="oldPassword" type="password" class="form-control" placeholder="Enter Old Password">

</div>

<!-- New password  -->
<div class="form-group mt-3">

<input name="newPassword" type="password" class="form-control" placeholder="Enter Old Password">

</div>

<div class="container text-center"></div>
<button type="submit" class="btn btn-success mt-3">Change</button>

<button type="reset" class="btn btn-warning mt-3">Reset</button>
</form>

</div>

</div>


</div>

</div>

</div>
	</section>
	
</body>
</html>
